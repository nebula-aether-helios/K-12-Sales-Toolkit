name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f K-12-Sales-Toolkit/requirements.txt ]; then pip install -r K-12-Sales-Toolkit/requirements.txt; fi
        pip install pytest pytest-cov
    - name: Run tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/K-12-Sales-Toolkit
        pytest K-12-Sales-Toolkit/tests/
