version: '3.8'
services:
  app:
    build: .
    volumes:
      - ./:/app:rw
      - ./outputs:/app/outputs:rw
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
      - rabbitmq
    command: /bin/bash

  redis:
    image: redis:6-alpine
    restart: unless-stopped
    ports:
      - 6379:6379

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - 5672:5672
      - 15672:15672
